<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barbie's Wardrobe</title>
</head>
<body>
  <div id="barbie-and-ken-container">

  <div id="barbie-container">
    <div id="container">
        <div class="box-1">
          <img src="https://i.imgur.com/JvAf0sJ.jpg" class="box-image">
        </div>
        <div class="box-2">
          <h1 class="info">Barbie</h1>
          <p><i>Living the dream since 1959</i> </p>
        </div>
      </div>
      
    <div id="barbie">
    </div>
    <div class="button-container">
        <button class="get-paid" id="work">Get Paid</button>
        <button class="get-paid" id="career">
          <select id="dropdown">
            <!-- <option>Change Careers</option>
            <option id="influencer"></option>
            <option id="softwareEngineer"></option>
            <option id="lawyer"></option>
            <option id="doctor"></option> -->
          </select>
        </button>
        <button class="buy" id="birkin">Buy Birkin</button>
        <button class="asset" id="condo">Buy Rental Property</button>
        <button class="buy" id="red-bottoms">Buy Red Bottoms</button>
        <button class="asset" id="car">Buy a Car</button>
        <button class="sell" id="sell">Sell on Poshmark</button>
        <button class="sell" id="sell-assets">
          <select id="dropdownAssets">
            <option>Sell Assets</option>
          </select>
        </button>
        </button>
        <!-- careerDescriptions[0]
        <label for="dog-names">Choose a dog name:</label> 
    <select name="dog-names" id="dog-names"> 
        <option value="rigatoni">Rigatoni</option> 
        <option value="dave">Dave</option> 
        <option value="pumpernickel">Pumpernickel</option> 
        <option value="reeses">Reeses</option>  -->
    </select>
    </div>
  </div>

  <div id="ken-container">
    <div id="container-ken">
      <div class="box-1">
        <img src="https://i.imgur.com/64T0jsW.png" class="box-image">
      </div>
      <div class="box-2">
        <h1 class="info">Ken</h1>
        <p><i>"We can do anything, <br> right Barbie?"</i> </p>
      </div>
    </div>
    
  <div id="ken">
  </div>
  <div class="button-container">
      <button class="get-paid" id="work">Get Paid</button>
      <button class="get-paid" id="career">
        <select id="dropdown">
          <option>Change Careers</option>
        </select>
      </button>
      <button class="buy" id="raybans">Buy Raybans</button>
      <button class="asset" id="condo">Buy Rental Property</button>
      <button class="buy" id="linen-suit">Buy Linen Suit</button>
      <button class="asset" id="car">Buy a Car</button>
      <button class="sell" id="sell">Sell on Poshmark</button>
      <button class="sell" id="sell-assets">
        <select id="dropdownAssets">
          <option>Sell Assets</option>
        </select>
      </button>
      </button>
  </select>
  </div>
  </div>

</div>
 
    
    <script src="app.js"></script>
</body>
</html>
